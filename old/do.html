<body>
    <script>
    for(a=1;a<=10;a=a+1)
    {
        document.write(a);
    }
   //document.write("<br />");

a=1;
while(a<=10);
{
    document.write(a);
    a=a+1;
}

a=1;
do{
    document.write(a);
    a=a+1;

}while(a<=10);


    </script>
