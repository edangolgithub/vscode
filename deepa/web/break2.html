<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function subtract() {
            a = 10;
            b = 6;
            c = a - b;
            document.write(c)



        }

        function multiple() {

            a = 4;
            b = 3;
            c = a * b;
            document.write(c)


        }

        function add() {

            a = 4;
            b = 2;
            c = a + b;
            document.write(c)

        }
        function divide() {
            a = 20;
            b = 5;
            c = a / b;
            document.write(c)
        }

        function qwertyy() {
            a = 0;
            b = 1;
            for (let index = 0; index < 13; index++) {

                document.write(a + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");

                c = a + b;
                a = b;
                b = c


            }
        }

        function button () {


            a = 34;
            b = 23;
            c = a + b;
            document.write(c)

        }









    </script>

</head>

<body>
    <p onclick="subtract()"> jbgfnjdk</p>


    <h1 onclick="multiple()">
        nclicjk
    </h1>


    <h2 onclick="button()"> hjkl</h2>
    <p onclick="divide()">
        i am student
    </p>

    <button onclick="qwertyy()">
        ok
    </button>
    <button onclick="qwertyy()">
        momo
    </button>
    <h2 onclick="button()">
        kfhgjf</h2>
</body>

</html>
