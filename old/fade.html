<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            text-align: center;
        }

        p {
            width: 300px;
            height: 300px;
            margin-top: 200px;
            border: 1px solid red;
            background-color: rgb(190, 189, 189);
            margin-left: 500px;
        }
    </style>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {

            $('#out').click(function () {

                $('#pp').fadeOut("fast",function(){
                    alert("fade out completed");
                });

            })


            $('#in').click(function () {
                $("#pp").fadeIn(10000,function(){
                    alert("fade in completed");

                });


            })




        })

    </script>
</head>

<body>
    <button id="out">fade out</button>
    <button id="in">fade in</button>
    <div>
        <p id="pp">dhsjfb jsdfhbiju sdjifhubs sdjifnhbsd sdjifhns fsadfnbsa sdjfbns sdjrfuhb </p>
    </div>
</body>

</html>
