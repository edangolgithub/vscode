<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
    div{
        border: 1px solid red;
        /* transform: translate(100px,100px); 
        transform: rotate(-45deg);*/
        margin: 100px;
        height: 100px;
        width: 100px;
        transform: scale(3,3);
        transition: color 2s;
    }
    div:hover{
        color: rgb(255, 20, 3);
    }
    li{
        list-style-type: katakana;
    }
    </style>
</head>
<body>
    <div>
        this is div
    </div>

    <ul>
<li>ram</li>
<li>shyam</li>
<li>hari</li>

    </ul>
</body>
</html>
