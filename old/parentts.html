<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h2{
            width: 500px;
            height: 500px;
            border: 1px solid rgb(18, 199, 78);
            padding: 10px;
        }
        h3{
            width: 400px;
            height: 400px;
            border: 1px solid rgb(149, 92, 224);
            padding: 10px;
        }
        div {
            width: 700px;
            height: 700px;
            border: 1px solid rgb(223, 14, 118);
            padding: 10px;
        }

        h1 {
            width: 600px;
            height: 600px;
            ;
            border: 1px solid red;
            padding: 10px;
        }
span{
           width: 200px;
            height:200px;
          
            border: 1px solid rgb(114, 138, 9);
            padding: 10px;
            display: block;
}
        p {
            width: 300px;
            height:300px;
            ;
            border: 1px solid green;
            padding: 10px;
        }
    </style>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {

           $('span').parentsUntil("div").css("border", "2px dotted brown");

        })
    </script>
</head>

<body>
    
            <div>
                <h3>
                    <p>
                    <span>
                      this is nirajan
                    </span>
                </p>
                </h3>
            </div>
        

</body>

</html>
