        ul{
            margin: 0;
            padding: 0;
            list-style: none;
            background-color: black;
            height: 70px;
        }
        li{
            display: inline-block;
            
            margin-left: 35px;
            margin-right: 10px;
            padding-top:25px;
            
            
        }
        li a{
            text-decoration:none;
            color: white;
            text-transform: uppercase;
           
        }
        li a:hover{
            color: gray;
        }
        li a::before
        {
            content: '';
            display: block;                    
            height: 2px;
            width: 0%;
            background-color: white;
            transition: width 500ms;
        }

        li a:hover::before
        {
          width: 100%;
        }
        img
        {
            height: 50px;
            float:left;
            vertical-align: middle;
            margin: 20px;
            margin-top: 10px;
        }
        .cont{
            background-color: black;
        }
    </style>
