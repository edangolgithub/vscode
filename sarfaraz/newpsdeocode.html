<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>
    li a{
        color: black;
        text-decoration: none;    
        }
    li{
            display:inline-block;
            padding-top: 20px;
            margin-left: 270px;
            
        }
    body{
        background-color: antiquewhite;
    }
    ul{
        background-color: aqua;
        height:60px;
     }
     li a::before{
         content: '';
         width:0%;
         background-color: black;
         display: block;
         height:3px;
         transition: width 300ms;
     }
     li a:hover::before{
         width:100%;
     }
     img{
         height:50px;
         float:left;
         margin:15px;
         margin-top:5px;
         transition: opacity ease-in-out 1s;
     }
     img:hover{
         opacity:.4;
     }
     li a:hover{
         color:rgb(231, 168, 223);
     }
     #img{
         float:right;
         }
    </style>
</head>
<body>
    <img src="car.jpg" />
    <img id= "img" src="car.jpg" />
    <ul>
    <li><a href="#">HOME</a></li>
    <li><a href="#">ABOUT</a></li>
    <li><a href="#">CONTACT</a></li>
    <li><a href="#">EMAIL</a></li>
    </ul>
</body>
</html>
