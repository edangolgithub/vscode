<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.js">
    </script>
    <script>
        $(document).ready(function () {

            $("h1").hide();

            $("#abc").text("hello");
            $(".def").css("color", "red");
            $(".def").css({ "font-size": "50px", "border": "1px solid red" });

            $("div").click(
                function () {
                $(this).css("font-size", "100px");
                $(this).css("color","brown");
            });

        });

    </script>

</head>

<body>
    <div>hello</div>












    <h1>hello</h1>
    <p id="abc">a</p>
    <p class="def">ejikhuerfgfg</p>
</body>

</html>
