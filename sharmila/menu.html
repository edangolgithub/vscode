<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul {
            background-color: black;
            height: 70px;
        }

        li {
            display: inline-block;
           float: left;         
            margin-right: 10px;
            padding-top: 25px;
        }

        li a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            transition: all ease-in-out 500ms;
        }

        #logo {
            height: 50px;
            float: left;
            vertical-align: middle;
            margin: 20px;
            margin-top: 10px;
            opacity: 1;
            transition: opacity 1s;
        }

        #logo:hover {
            opacity: .5;
        }

        li a::before {
            content: '';
            background-color: white;
            width: 0%;
            display: block;
            height: 2px;
            ;
            transition: all ease-in-out 500ms;

        }

        li a:hover:not(#e)::before {
            width: 100%;
        }

        li a:hover {
            color: gray;
        }

        #ic {
            height: 40px;
            margin-top: -10px;
            transition: opacity ease-in-out 1s;
        }

        #ic:hover {
            opacity: .4;
        }

        .active {
            content: '';
            background-color: white;
            width: 100%;
            display: block;
            height: 2px;
            color: gray;
        }
    </style>
    <script>
        function setactive(el) {
            var all = document.getElementsByTagName("a");
            for (let index = 0; index < all.length; index++) {
                
                all[index].classList.remove("active");
            }
               
           
            el.classList.add("active");
        }
    </script>

</head>

<body>
    <img id="logo" src="../sarfaraz/a.png" alt="">
    <ul>
        <li><a href="#" class="active" >Home</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
        <li style="float:right"><a href="#" id="e"><span><img id="ic" src="fb.png" alt="">
                </span></a></li>
    </ul>
</body>

</html>
